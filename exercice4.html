<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exercicejavascript4</title>
  </head>
  <body>
    <form>
      <label for="name">Nom : </label><input type="text" name="nom" id="nom"/>
      <label for="firstname">Prénom : </label><input type="text" name="prenom" id="prenom"/>
      <label for="town">Ville : </label><input type="text" name="ville" id="ville"/>
      <button  name="valider" id="valider">Valider</button>
    </form>
    <script>
      document.getElementById('valider').addEventListener("click",function(){
        var name =  document.getElementById('nom').value;
        var firstname = document.getElementById('prenom').value;
        var town  =  document.getElementById('ville').value;
        if (isNaN(name) == true && isNaN(firstname) == true && isNaN(town) == true && name && firstname && town){ //vérification que les données saisis sont bien des chaine de caractère
          name = 'Nom :' + name;
          firstname = 'Prénom :' + firstname;
          town  = 'ville :' + town;
          alert(name + '\n' + firstname + '\n' + town); //affichage du message dans une box
        }
        else{
          alert('Veuillez vérifier votre saisis');
        }
      })
    </script>
  </body>
</html>
